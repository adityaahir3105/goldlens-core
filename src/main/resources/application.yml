spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8081}

fred:
  api:
    key: ${FRED_API_KEY:}

gemini:
  api:
    key: ${GEMINI_API_KEY:}

goldapi:
  api:
    key: ${GOLD_API_KEY:}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,mappings
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.goldlens: INFO
    org.hibernate.SQL: WARN
